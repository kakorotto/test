<div class="container">
  <h1>{{ title }}</h1>
  <h2>API Testing Interface</h2>

  <div class="controls">
    <button (click)="testApi()" [disabled]="loading">
      {{ loading ? 'Testing...' : 'Test GET /api/test' }}
    </button>
    
    <button (click)="testHelloEndpoint('John')" [disabled]="loading">
      Test GET /api/hello/John
    </button>
    
    <button (click)="testPostEndpoint()" [disabled]="loading">
      Test POST /api/data
    </button>
  </div>

  <div *ngIf="loading" class="loading">
    Loading...
  </div>

  <div *ngIf="errorMessage" class="error">
    <h3>Error:</h3>
    <p>{{ errorMessage }}</p>
    <p><small>Make sure the Spring Boot backend is running on http://localhost:8080</small></p>
  </div>

  <div *ngIf="apiResponse && !loading" class="response">
    <h3>API Response:</h3>
    <pre>{{ apiResponse | json }}</pre>
  </div>
</div>
