name: Deploy Angular Frontend to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger the action when there are pushes to the `main` branch
  workflow_dispatch:  # Allow manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      # Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      # Install Angular CLI globally
      - name: Install Angular CLI
        run: npm install -g @angular/cli@17

      # Install dependencies
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      # Build the Angular app for production
      - name: Build Angular app
        working-directory: ./frontend
        run: ng build --configuration production --base-href /test/
        # Note: Update /test/ with your repository name if different
        # For user.github.io repositories, use --base-href /

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./frontend/dist/angular-frontend
          cname: false
